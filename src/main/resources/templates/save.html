<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="text-center">21138961-LuongQuocThai-28</div>
		<div class="text-center">
			<a th:href="@{/products}">Danh sach san pham</a>/ <a th:href="@{/products/save/0}">Them san pham</a>
		</div>
		<form th:action="@{/products/save}" method = "post" th:object="${product}">
			<input type="hidden" name = "id" th:value="*{id}"/>
			Code:
			<input type="text" name = "code" th:value="*{code}" class = "form-control"/><a>
			<p th:errors = "*{code}" class = "text-danger"></p>
			Name:
			<input type="text" name = "name" th:value="*{name}" class = "form-control"/>
			<p th:errors = "*{name}" class = "text-danger"></p>
			Price:
			<input type="text" name = "price" th:value="*{price}" class = "form-control"/>
			<p th:errors = "*{price}" class = "text-danger"></p>
			Description:
			<input type="text" cols = 4 name = "description" th:value="*{description}" class = "form-control"/>
			<p th:errors = "*{description}" class = "text-danger"></p>
			Category:
			<select class = "form-control" name = "category" th:field = "*{category.id}">
				<option th:each="category:${listCategories}" th:value = "${category.id}" th:text="${category.name}"></option>
			</select>
			RegisterDate:
			<input type="date" name = "registerDate" th:value="*{registerDate}" class = "form-control"/>
			<p th:errors = "*{registerDate}" class = "text-danger"></p>
			State:
			<div class = "form-control">
				<input name = "active" type="radio" th:value = "false" th:checked = "${product.isActive == false}"/>Not working
				<input name = "active" type="radio" th:value = "true" th:checked = "${product.isActive == true}"/>Working
			</div>
			<button onclick="submit" class = "mt-5 form-control btn btn-primary">Chap nhan</button>
		</form>
	</div>
</body>
</html>
